<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mechy Kechy</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <body>
    <div class="background-img">
      <img src="assets/mini.jpg" alt="" />
    </div>
    <header>
      <h1>Mechy Kechy</h1>
    </header>
    <div class="wrapper" >
      <main class="keys">
        <div class="key" data-key="81">
          <kbd>Q</kbd>
        </div>
        <div class="key " data-key="87">

        </div>
        <div class="key" data-key="68">
          <kbd>D</kbd>
        </div>
        <div class="key" data-key="70">

        </div>
        <div class="key" data-key="90">
          <kbd>Z</kbd>
        </div>
        <div class="key" data-key="88">
          <kbd>X</kbd>

        <div class="key" data-key="67">

          <kbd>V</kbd>

          <kbd>N</kbd>
        </div>
        <div class="key" data-key="77">
          <kbd>M</kbd>
        </div>

    </div>
    <footer>
      <select class="switch-select">
        <option class="blue-sound key-switch" value="bluesound">Blue Switches</option>
        <option class="green-sound key-switch" value="greensound">Green Switches</option>
        <option class="red-sound key-switch" value="redsound">Red Switches</option>
        <option class="white-sound key-switch" value="whitesound">White Switches</option>
        <option class="snappy-keyboard key-switch" value="snappykeyboard">Snappy Keyboard</option>
        <option class="bubbles-pop key-switch" value="bubblespop">Bubbles Pop</option>
        <option class="keyboard-sound key-switch" value="keyboardsound">Membrane Keys</option>

      </select>

        <option class="default-color color-switch" value="default-color">Default Color</option>
        <option class="random-color color-switch" value="random-color">Random Color</option>
      </select> -->
